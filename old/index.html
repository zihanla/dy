<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闲人单页仓库</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="info">
        <h2>简介</h2>
        <p>这是一个单页仓库展示页</p>
        <p>部署在github,资源加载稍慢，请耐心等待</p>
        <p>本人仅提供共享，非单页作者 <a href="https://github.com/zihanla/dy" target="_blank">仓库地址</a></p>
    </div>

    <div class="nav">
        请输入1-<span id="dyNum"></span>中的数，跳转到指定单页
        <div class="skip">
            <!--    点击ipt输入框时 清除框中的值        -->
            <input id="ipt" onclick="value = ''">
            <button class="btn" onclick="goTo()" style="width: 40px;">跳转</button>
            <br><br>
            <button class=" btn" onclick="rmTo()" style="width: 166px;">点我随机访问</button>
        </div>
    </div>

    <script>
        // 单页总数
        let dyNum = 16
        // 把单页总数插入页面
        document.getElementById("dyNum").innerText = dyNum

        // 跳转指定页面
        function goTo() {
            // 获取ipt 输入框中的value值
            let ipt = document.getElementById("ipt").value;
            // 如果 ipt的值 等于0 跳出弹窗 否则跳转指定网页
            if (ipt == 0 || ipt > dyNum) {
                alert("请按提示在输入框中输入值")
            } else {
                window.open(`https://dy.hxcpl.cn/${ipt}/index.html`)
            }
        }

        // 随机跳转范围内的页面
        function rmTo() {
            // 随机获取0-dyNum中的数(包含dyNum,不包含0) 
            let rmd = Math.ceil(Math.random() * dyNum)
            window.open(`https://dy.hxcpl.cn/${rmd}/index.html`)
        }

    </script>
</body>

</html>
